<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
  		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  		layout:decorator="fragments/layout"	>
  
  <body>	
  		<p layout:fragment="page-title">
  			<h2>Find Owners:</h2>
  		</p>
        <div layout:fragment="page-content">     		
			<form th:action="@{/owners}" action="owners.html" th:object="${owner}" method="get" class="form-horizontal" id="search-owner-form">
              	<fieldset>
					<div class="control-group" id="lastName">
						<label class="control-label">Last name </label>
						<input type="text" th:field="*{lastName}" size="30" maxlength="80" />
						<span th:errors="*{lastName}" class="help-inline">name is required!</span>
					</div>				
					<div class="form-actions">
						<button type="submit">Find Owner</button>
					</div>
				</fieldset>               
            </form>
            <a th:href="@{/owners/new}" href="form.html">Add Owner</a>            
        </div>
  </body>      
</html>
